<!-- BEGIN DELETE PROJECT DIALOG -->
<div class="dialog-body">
  <mat-dialog-content>
    <h3>Delete this project?</h3>
    <p>This action is final and you won't be able to recover any data.</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="no" mat-button [mat-dialog-close]="false">No</button>
    <button class="yes" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>
</div>
<!-- END DELETE PROJECT DIALOG -->
